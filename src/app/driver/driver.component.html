
<div class="container">
    <div class="row card-container">
        
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let customer of drivers | async">
            <div class="card">
                <div class="card-header">
                    <a [routerLink]="['/drivers',customer.id,'details']" class="white">
                        {{customer.firstName | capitalize }} {{ customer.lastName | capitalize }} 
                    </a>
                </div>
                <div class="card-body">
                    <div class="clearfix">
                        <div class="pull-left card-body-left">
                            <a href="#" class="white">
                                <img src="assets/images/{{customer.gender | lowercase}}.png" class="card-image" />
                            </a>
                        </div>
                        <div class="pull-left card-body-right">
                            <div class="card-body-content">{{customer.city | trim }}, {{customer.state.name}}</div>
                            <a [routerLink]="['/drivers',customer.id,'bookings']">View Bookings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
